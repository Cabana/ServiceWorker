<!doctype html>
<html>
	<head>
		<title>Cabana.Share test-environment</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<style>
		* {
			box-sizing : border-box;
		}
		html, body {
			width : 100%;
			height : 100%;
			position : relative;
		}
		</style>
	</head>
	<body>
	
	<script>
		if ('serviceWorker' in navigator) {

			navigator.serviceWorker.register('/serviceworker.js', {
				scope: '/'
			}).then(function(registration) {
				console.log('Registered serviceWorkers with scope:', registration.scope);
			})
			.catch(function(err) {
				console.log('Something went wrong registering serviceworkers', err);
			});

		}
	</script>
	</body>
</html>
